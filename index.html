<!DOCTYPE html>
<html>
  <head>
    <title>Introduction to tables</title>
  </head>
  <body>
<h1>Introduction to tables</h1>
<p>A table has ROWS and DATA in each column. The example below shows a table with data:</p>
<table border=1 width=100%>
  <tr> <!-- Start a new table ROW -->
    <td> <!-- A column of data -->
      <h1>1</h1>
    </td>
    <td>
      <h2>2</h2>
    </td>
    <td>
      <h3>3</h3>
    </td>
  </tr>
  <tr> <!-- Another table row -->
    <!-- 3 columns of data -->
    <td>4</td><td>5</td><td>6</td>
  </tr>
</table>
<a href="data.html">Next page</a>
  </body>
</html>
